name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: YCrispBiscuit-Tools/Client/YCrispBiscuit-Tools-Client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: YCrispBiscuit-Tools/Client/YCrispBiscuit-Tools-Client

      - name: Build
        run: npm run build
        working-directory: YCrispBiscuit-Tools/Client/YCrispBiscuit-Tools-Client

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: YCrispBiscuit-Tools/Client/YCrispBiscuit-Tools-Client/dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4